ext {
    java = [
            vendor: 'oracle',
            flavor: 'jdk',
            version: rootProject.getLatestOpenjdkJavaRelease(7,'ubuntu','14.04')
    ]
    os = [
            vendor: 'ubuntu',
            version: '14.04',
            name: 'trusty'
    ]
    // version reported by java -version is different than the version installed
    extraBuildArgs = [
            JAVA_VERSION_REPORTED: '1.7.0_201'
    ]
    extraTags = [ "alfresco-4.2-ubuntu" ]
}
